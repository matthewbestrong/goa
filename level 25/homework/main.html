<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #4CAF50;
            margin-top: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <h1>Welcome to the Vegetable Shop</h1>
    <p>Click on the vegetables to see another one!</p>

    <div class="gallery">
        <img src="image.png"Carrot onclick="changeImage(this,'image copy 6.png')">
        <img src="image copy.png" alt="tomato"onclick="changeImage(this, 'image copy 7.png')">
        <img src="image copy 2.png" alt="Potato" onclick="changeImage(this, 'image copy 8.png')">
        <img src="image copy 3.png" alt="Pepper" onclick="changeImage(this, 'image copy 9.png')">
        <img src="image copy 4.png" alt="Cucumber" onclick="changeImage(this,'image copy 5.png')">
    </div>

    <script>
        function changeImage(element, newSrc) {
            element.src = newSrc;
        } 
    </script>
</body>
</html>
