<!-- 
    "onclick" არის HTML ატრიბუტი, რომელიც გამოიყენება ღილაკზე ან სხვა ელემენტზე დაჭერისას კონკრეტული JavaScript კოდის შესრულებისთვის.

    გამოყენების მიზანი:
    - "onclick"-ით შეგვიძლია დავაწესოთ რაიმე მოქმედება ან ფუნქცია, როდესაც მომხმარებელი დააჭერს ელემენტს.
    - მაგალითად, ღილაკზე დაჭერისას ვაჩვენოთ შეტყობინება, შევცვალოთ სტილი, ან შევასრულოთ სხვა სახის დინამიური ცვლილება.

    სინტაქსი:
    <button onclick="ფუნქცია()">ღილაკი</button>

    მაგალითი:
    <button onclick="alert('ღილაკი დაჭერილია!')">დააჭირე მე</button>
    - ამ შემთხვევაში, ღილაკზე დაჭერისას გამოჩნდება `alert` შეტყობინება ტექსტით "ღილაკი დაჭერილია!".
-->
