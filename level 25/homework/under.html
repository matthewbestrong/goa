<!-- 
    "alert" არის JavaScript-ის ფუნქცია, რომელიც გამოიყენება მომხმარებლისთვის შეტყობინების გამოსატანად.

    გამოყენების მიზანი:
    - "alert"-ის საშუალებით ვაცნობებთ მომხმარებელს რაიმე მნიშვნელოვან ინფორმაციას.
    - ეს ფუნქცია აჩვენებს პატარა ფანჯარას (popup), რომელშიც ტექსტია მოთავსებული.
    - შეტყობინების დახურვა შესაძლებელია მხოლოდ "OK" ღილაკზე დაჭერით, ამიტომ ის ხშირად გამოიყენება ინფორმაციის გადმოსაცემად ან სიფრთხილისთვის.

    სინტაქსი:
    alert('შეტყობინების ტექსტი');

    მაგალითი:
    <script>
        alert('კომპიუტერი დაივირუსდა!');
    </script>
    - ამ შემთხვევაში, გამოჩნდება ფანჯარა შეტყობინებით: "კომპიუტერი დაივირუსდა!".
-->
