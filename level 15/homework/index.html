<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Types</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 600px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>All Input Types</h1>
    <form>
        <label for="text">Text</label>
        <input type="text" id="text" placeholder="Enter text">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter email">

        <label for="number">Number</label>
        <input type="number" id="number" placeholder="Enter a number">

        <label for="tel">Telephone</label>
        <input type="tel" id="tel" placeholder="Enter phone number">

        <label for="url">URL</label>
        <input type="url" id="url" placeholder="Enter a URL">

        <label for="search">Search</label>
        <input type="search" id="search" placeholder="Search something">

        <label for="date">Date</label>
        <input type="date" id="date">

        <label for="month">Month</label>
        <input type="month" id="month">

        <label for="week">Week</label>
        <input type="week" id="week">

        <label for="time">Time</label>
        <input type="time" id="time">

        <label for="datetime-local">Datetime Local</label>
        <input type="datetime-local" id="datetime-local">

        <label for="color">Color</label>
        <input type="color" id="color">

        <label for="checkbox">Checkbox</label>
        <input type="checkbox" id="checkbox">

        <label for="radio">Radio</label>
        <input type="radio" name="radio" id="radio1"> Option 1
        <input type="radio" name="radio" id="radio2"> Option 2

        <label for="range">Range</label>
        <input type="range" id="range" min="0" max="100">

        <label for="file">File</label>
        <input type="file" id="file">

        <label for="submit">Submit Button</label>
        <input type="submit" id="submit" value="Submit">

        <label for="reset">Reset Button</label>
        <input type="reset" id="reset" value="Reset">

        <label for="hidden">Hidden Input</label>
        <input type="hidden" id="hidden" value="Hidden Value">

        <label for="button">Button</label>
        <input type="button" id="button" value="Click Me">
    </form>
</body>
</html>
