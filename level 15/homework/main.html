<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Elements with Labels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Input Elements with Labels</h1>
    <form>
        <!-- Text Input -->
        <label for="text">Full Name</label>
        <input type="text" id="text" placeholder="Enter your full name">

        <!-- Password Input -->
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">

        <!-- Email Input -->
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email">

        <!-- Number Input -->
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age">

        <!-- Telephone Input -->
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter your phone number">

        <!-- URL Input -->
        <label for="website">Website</label>
        <input type="url" id="website" placeholder="Enter your website URL">

        <!-- Date Input -->
        <label for="date">Date of Birth</label>
        <input type="date" id="date">

        <!-- Color Picker -->
        <label for="color">Favorite Color</label>
        <input type="color" id="color">

        <!-- Range Input -->
        <label for="range">Satisfaction (0-10)</label>
        <input type="range" id="range" min="0" max="10">

        <!-- File Upload -->
        <label for="file">Upload Your Resume</label>
        <input type="file" id="file">

        <button type="submit">Submit</button>
    </form>
</body>
</html>
