<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a {
            text-decoration: none; /* Remove the default underline */
            border-bottom: 2px dashed; /* Create a dashed underline */
            padding-bottom: 2px; /* Optional: adds spacing between text and the border */
        }
    </style>
    <title>Dashed Underline Effect</title>
</head>
<body>
    <a href="#">This is a link with a dashed underline.</a>
    <a href="#">Another link with a dashed underline effect.</a>
</body>
</html>
