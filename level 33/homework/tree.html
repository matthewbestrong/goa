<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        span {
            text-decoration: line-through; /* Strike through the text inside <span> elements */
        }
    </style>
    <title>Line Through Text</title>
</head>
<body>
    <span>This text will have a line through it.</span>
    <span>Another piece of text with a line through it.</span>
</body>
</html>
