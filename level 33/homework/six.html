<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .warning {
            text-decoration: underline;
            text-decoration-style: wavy; /* Apply a wavy line to the underline */
            color: red; /* Optional: Make the text red for a warning effect */
        }
    </style>
    <title>Wavy Line Effect</title>
</head>
<body>
    <p class="warning">This is a warning message with a wavy underline.</p>
</body>
</html>
