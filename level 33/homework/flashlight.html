<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Importing the Roboto font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        /* Applying the Roboto font to all paragraph text */
        p {
            font-family: 'Roboto', sans-serif; /* Use Roboto as the font */
        }
    </style>
    <title>Apply Google Font</title>
</head>
<body>
    <p>This is a paragraph with the Roboto font applied.</p>
    <p>Roboto is a clean and modern font from Google Fonts.</p>
</body>
</html>
