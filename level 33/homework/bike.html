<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Importing the Lora and Montserrat fonts from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap');

        /* Applying Montserrat font to headings */
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif; /* Use Montserrat for headings */
        }

        /* Applying Lora font to body text (paragraphs) */
        body, p {
            font-family: 'Lora', serif; /* Use Lora for body text */
        }
    </style>
    <title>Multiple Font Imports</title>
</head>
<body>
    <h1>This is a heading with the Montserrat font.</h1>
    <h2>This is a subheading with the Montserrat font.</h2>
    <p>This is a paragraph with the Lora font applied, making it suitable for body text.</p>
    <p>Another paragraph with Lora font, offering good readability.</p>
</body>
</html>
