<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2 {
            text-decoration: underline overline; /* Apply both underline and overline to all h2 elements */
        }
    </style>
    <title>Combined Decorations</title>
</head>
<body>
    <h2>This is a heading with both underline and overline.</h2>
    <h2>Another heading with combined text decorations.</h2>
</body>
</html>
