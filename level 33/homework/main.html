<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            text-decoration: underline; /* Apply underline to all paragraphs */
        }
    </style>
    <title>Underline Paragraphs</title>
</head>
<body>
    <p>This is an example paragraph with underlined text.</p>
    <p>Another paragraph with underlined text.</p>
</body>
</html>
