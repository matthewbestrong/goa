<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1, h2, h3 {
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Apply a slight shadow to headings */
        }
    </style>
    <title>Basic Shadow Effect</title>
</head>
<body>
    <h1>This is a heading with a shadow effect.</h1>
    <h2>This is another heading with a slight shadow.</h2>
    <h3>Smaller heading with a subtle shadow effect.</h3>
</body>
</html>
