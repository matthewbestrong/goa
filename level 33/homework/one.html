<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a {
            text-decoration: none; /* Remove underline from all anchor tags */
        }
    </style>
    <title>Remove Underline from Links</title>
</head>
<body>
    <a href="#">This is a link without underline.</a>
    <a href="#">Another link without underline.</a>
</body>
</html>
