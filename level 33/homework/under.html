<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .highlight {
            text-shadow: 3px 3px 5px rgba(255, 0, 0, 0.7); /* Apply a red colored shadow */
            color: black; /* Optional: makes the text color stand out */
        }
    </style>
    <title>Colored Shadow Effect</title>
</head>
<body>
    <p class="highlight">This text has a red shadow to emphasize it.</p>
    <p>This is a regular paragraph without any shadow effect.</p>
</body>
</html>
