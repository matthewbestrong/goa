<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        p {
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2); /* Apply a soft, blurred shadow to paragraphs */
        }
    </style>
    <title>Blurred Shadow Effect</title>
</head>
<body>
    <p>This is a paragraph with a soft, blurred shadow effect.</p>
    <p>Another paragraph with a gentle blurred shadow to make the text stand out subtly.</p>
</body>
</html>
