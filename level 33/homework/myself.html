<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-decoration: overline; /* Add overline to all h1 elements */
        }
    </style>
    <title>Overline Text</title>
</head>
<body>
    <h1>This is a heading with an overline.</h1>
    <h1>Another heading with overline decoration.</h1>
</body>
</html>
