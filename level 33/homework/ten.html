<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1, h2, h3 {
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.7); /* Apply a strong black shadow to headings */
            color: white; /* Optional: makes text color stand out against the background */
        }

        body {
            background-color: #f4f4f4; /* Light background to make the shadow more noticeable */
        }
    </style>
    <title>Bold Shadow Effect</title>
</head>
<body>
    <h1>This is a heading with a bold black shadow.</h1>
    <h2>This is another heading with a strong shadow effect.</h2>
    <h3>Smaller heading with a bold shadow to make it pop.</h3>
</body>
</html>
