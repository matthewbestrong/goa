<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f0f8ff;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Weekly Schedule</h1>
    <table>
        <tr>
            <th>Activity / Day</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <td>Lesson</td>
            <td>Math</td>
            <td>Science</td>
            <td>History</td>
            <td>Literature</td>
            <td>Geography</td>
            <td>Programming</td>
            <td>Free Time</td>
        </tr>
        <tr>
            <td>Break</td>
            <td>Reading</td>
            <td>Relax</td>
            <td>Walk</td>
            <td>Music</td>
            <td>Drawing</td>
            <td>Gaming</td>
            <td>Relax</td>
        </tr>
        <tr>
            <td>Hobby</td>
            <td>Photography</td>
            <td>Cooking</td>
            <td>Painting</td>
            <td>Yoga</td>
            <td>Cycling</td>
            <td>Hiking</td>
            <td>Family Time</td>
        </tr>
    </table>
</body>
</html>
