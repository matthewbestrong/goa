<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Movies Table</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">My Favorite Movies</h1>
    <table>
        <tr>
            <th>Row 1</th>
            <th>Row 2</th>
            <th>Row 3</th>
        </tr>
        <tr>
            <td>Inception</td>
            <td>The Dark Knight</td>
            <td>Interstellar</td>
        </tr>
        <tr>
            <td>Parasite</td>
            <td>Whiplash</td>
            <td>The Godfather</td>
        </tr>
        <tr>
            <td>Shutter Island</td>
            <td>The Matrix</td>
            <td>Fight Club</td>
        </tr>
        <tr>
            <td>Forrest Gump</td>
            <td>Pulp Fiction</td>
            <td>Gladiator</td>
        </tr>
    </table>
</body>
</html>
