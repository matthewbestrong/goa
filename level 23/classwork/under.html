<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .table-container {
            border: 1px solid blue;
            padding: 10px;
            width: fit-content;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="table-container">
        <h2>Table Header</h2>
        <table>
            <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>Age</th>
                <th>Result</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John Einstein</td>
                <td>14</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Grace Olive</td>
                <td>15</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Andy Roberts</td>
                <td>15</td>
                <td>Fail</td>
            </tr>
        </table>
    </div>
</body>
</html>
