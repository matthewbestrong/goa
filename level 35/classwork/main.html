<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>ლინკების მაგალითი</title>
    <style>
        /* ლინკების საწყისი სტილი */
        a {
            font-size: 16px;
            font-weight: normal;
            color: #0000FF; /* ლურჯი ფერი */
            text-decoration: none;
            transition: all 0.3s ease;
        }

        /* :hover მდგომარეობა */
        a:hover {
            font-size: 18px;
            font-weight: bold;
            color: rgb(255, 0, 0); /* წითელი ფერი */
        }

        /* :active მდგომარეობა */
        a:active {
            font-size: 14px;
            font-weight: lighter;
            color: #00FF00; /* მწვანე ფერი */
        }
    </style>
</head>
<body>
    <h1>ლინკების მაგალითი</h1>
    <ul>
        <li><a href="https://example.com/1">ლინკი 1</a></li>
        <li><a href="https://example.com/2">ლინკი 2</a></li>
        <li><a href="https://example.com/3">ლინკი 3</a></li>
        <li><a href="https://example.com/4">ლინკი 4</a></li>
        <li><a href="https://example.com/5">ლინკი 5</a></li>
    </ul>
</body>
</html>
