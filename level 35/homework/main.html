<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>სტილიზებული ლინკები</title>
    <style>
        a {
            color: #1a73e8; /* ლინკის ფერი */
            text-decoration: none; /* ხაზის მოცილება */
            font-weight: bold; /* ტექსტის სისქე */
            font-style: italic; /* ტექსტის სტილი */
            text-transform: uppercase; /* ასოების გადაყვანა დიდ ასოებად */
            transition: all 0.3s ease; /* გლუვი გადასვლა */
        }
        a:visited {
            color: #6a0dad; /* ნანახი ლინკის ფერი */
        }
        a:hover {
            text-decoration: underline; /* ხაზის დამატება hover-ზე */
            color: #d93025; /* ფერის შეცვლა hover-ზე */
            background-color: #f1f3f4; /* ფონის ფერი hover-ზე */
        }
    </style>
</head>
<body>
    <h1>სტილიზებული ლინკების მაგალითი</h1>
    <p><a href="https://example.com">ეწვიეთ Example.com-ს</a></p>
    <p><a href="https://anotherexample.com">ეწვიეთ AnotherExample.com-ს</a></p>
</body>
</html>
