<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML და CSS სელექტორები</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Inline სტილი ეძღვნება მხოლოდ კონკრეტულ ელემენტს */
    </style>
</head>
<body>
    <!-- Inline სტილი -->
    <h1 style="color: red; font-size: 24px;">ეს არის Inline სტილით გაფორმებული სათაური</h1>
    <p style="background-color: lightblue; padding: 10px;">ეს პარაგრაფი გაფორმებულია Inline სტილით</p>

    <!-- ID სელექტორი -->
    <h2 id="unique-heading">ეს არის ID სელექტორით გაფორმებული სათაური</h2>

    <!-- Class სელექტორი -->
    <div class="box">
        <h3 class="box-header">ეს არის Class სელექტორით გაფორმებული სათაური</h3>
        <p class="box-content">ეს პარაგრაფი გაფორმებულია Class სელექტორით</p>
    </div>

    <!-- ელემენტის სელექტორი -->
    <ul>
        <li>ელემენტი 1</li>
        <li>ელემენტი 2</li>
        <li>ელემენტი 3</li>
    </ul>
</body>
</html>
