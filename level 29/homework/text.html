<!--CSS specificity (სპეციფიკურობა) არის წესების პრიორიტეტის სისტემა, რომელიც განსაზღვრავს, რომელი CSS წესი ამოქმედდება ელემენტზე, როცა რამდენიმე წესი ვრცელდება მასზე. უფრო მაღალი სპეციფიკურობის მქონე წესი წაართმევს უპირატესობას დაბალი სპეციფიკურობის მქონე წესს.-->
<!--Inline სტილი (სტილი, რომელიც დაწერილია ელემენტში style="")

ეს ყველაზე მაღალი პრიორიტეტის მქონეა.
მაგ: <p style="color: red;">-->

<!--ID სელექტორი (#id)

ID უნიკალური უნდა იყოს თითოეულ ელემენტზე, რაც მას ძალიან სპეციფიკურ და მაღალ პრიორიტეტს ანიჭებს.
მაგ: #header { color: blue; }-->



<!--Class, Attribute, და Pseudo-Class სელექტორები

ეს სელექტორები მორგებულია ჯგუფებზე, ან ელემენტის მდგომარეობებზე.
მაგ:
Class: .button { color: green; }
Attribute: [type="text"] { border: 1px solid; }
Pseudo-Class: :hover { background: yellow; }-->


<!--Element და Pseudo-Element სელექტორები

ეს სელექტორები ვრცელდება კონკრეტულ ელემენტებზე ან მათ ნაწილებზე.
მაგ:
Element: h1 { font-size: 20px; }
Pseudo-Element: ::before { content: 'Hello'; }
-->

<h1>მაგალითი</h1>
