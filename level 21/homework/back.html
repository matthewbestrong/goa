<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Size and Font Weight</title>
    <style>
        /* Add the same CSS styles here */
        .small-text {
            font-size: 12px;
        }

        .medium-text {
            font-size: 16px;
        }

        .large-text {
            font-size: 24px;
        }

        .bold-heading {
            font-weight: bold;
        }

        .light-paragraph {
            font-weight: lighter;
        }
    </style>
</head>
<body>
    <h1 class="bold-heading">This is a Bold Heading</h1>
    <p class="small-text">This paragraph has a small font size.</p>
    <p class="medium-text">This paragraph has a medium font size.</p>
    <p class="large-text">This paragraph has a large font size.</p>
    <p class="light-paragraph">This paragraph has lighter font weight.</p>
</body>
</html>
