<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Styles</title>
    <style>
        /* Add the same CSS styles here */
        .solid-border {
            border: 5px solid black;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .dotted-border {
            border: 3px dotted blue;
            display: block;
            margin: 20px auto;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="solid-border">This is a div with a solid border.</div>
    <img src="https://via.placeholder.com/200" alt="Placeholder Image" class="dotted-border">
</body>
</html>
