<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Background</title>
    <style>
        /* Add the same CSS styles here */
        h1 {
            color: blue;
            background-color: yellow;
            padding: 10px;
            text-align: center;
        }

        button {
            color: white;
            background-color: red;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <h1>This is a Blue Heading</h1>
    <button>Click Me</button>
</body>
</html>
