<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        /* Include CSS here */
        /* Main card container */
        .card {
            width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #e0e0da; /* Light grayish background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            font-family: Arial, sans-serif;
        }

        /* Header section */
        .card-header {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
            color: #1a1a1a; /* Dark text color */
        }

        /* Sub-header section */
        .card-subheader {
            font-size: 16px;
            font-weight: normal;
            text-align: left;
            margin-bottom: 20px;
            color: #4a4a4a; /* Lighter text color */
        }

        /* Horizontal Line */
        .divider {
            width: 100%;
            border: none;
            height: 2px;
            background-color: #f2d8c9; /* Light pinkish divider */
            margin-bottom: 20px;
        }

        /* Content section */
        .card-content {
            font-size: 12px;
            font-weight: normal;
            text-align: justify;
            color: #6b6b6b;
            line-height: 1.6;
        }

        /* Footer section */
        .card-footer {
            margin-top: 20px;
            font-size: 10px;
            text-align: left;
            color: #8a8a8a;
            border-top: 1px solid #dcdcdc;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="card">
        <!-- Header -->
        <div class="card-header">CARD LAYOUT</div>

        <!-- Subheader -->
        <div class="card-subheader">
            Template <br>
            Your Flexible<br>
            Design
        </div>

        <!-- Divider -->
        <hr class="divider">

        <!-- Content -->
        <div class="card-content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum in ligula ipsum. Proin dignissim enim at mauris aliquam, ac semper est elementum. Suspendisse potenti.
        </div>

        <!-- Footer -->
        <div class="card-footer">
            Additional Information<br>
            Contact us: example@email.com
        </div>
    </div>
</body>
</html>
