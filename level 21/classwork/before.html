<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Assignment</title>
    <style>
        /* პარაგრაფის სტილი */
        .styled-paragraph {
            color: red; /* ტექსტის ფერი */
            font-size: 22px; /* ფონტის ზომა */
            font-weight: 800; /* ტექსტის სისქე */
            text-align: right; /* განლაგება მარჯვნივ */
            border: 5px dashed green; /* საზღვარი */
            padding: 10px; /* შიდა დაშორება */
        }

        /* სათაურის სტილი */
        .styled-heading {
            color: blue; /* ტექსტის ფერი */
            font-size: 50px; /* ფონტის ზომა */
            text-align: center; /* განლაგება ცენტრში */
            border: 10px solid green; /* საზღვარი */
            padding: 15px; /* შიდა დაშორება */
        }

        /* ღილაკის სტილი */
        .styled-button {
            background-color: lightblue; /* ფონის ფერი */
            color: black; /* ტექსტის ფერი */
            font-size: 30px; /* ფონტის ზომა */
            font-weight: 900; /* ტექსტის სისქე */
            border: 2px double black; /* საზღვარი */
            padding: 10px 20px; /* შიდა დაშორება */
            cursor: pointer; /* მაუსის კურსორი */
        }

        /* ღილაკზე მაუსის მიყვანა */
        .styled-button:hover {
            background-color: #add8e6;
        }
    </style>
</head>
<body>
    <!-- სათაური -->
    <h1 class="styled-heading">This is a Styled Heading</h1>

    <!-- პარაგრაფი -->
    <p class="styled-paragraph">
        This is a styled paragraph aligned to the right with a dashed green border.
    </p>

    <!-- ღილაკი -->
    <button class="styled-button">Styled Button</button>
</body>
</html>
