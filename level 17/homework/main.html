<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფილმები</title>
</head>
<body>
    <h2><i>რომელია შენთვის სასურველი ფილმი?</i></h2>
    <!-- Label for Dropdown -->
    <label for="menu">აირჩიე სასურველი ფილმი:</label>
    <!-- Dropdown Menu -->
    <select id="menu" name="dropdownOptions">
        <option value="option1">გაქცევა შოუშენკიდან</option>
        <option value="option2">ნათლია</option>
        <option value="option3">ბნელი რაინდი</option>
        <option value="option4">მაკულატურა</option>
        <option value="option5">კარგი, ცუდი და ბოროტი</option>
        <option value="option6">12 განრისხებული მამაკაცი</option>
        <option value="option7">შინდლერის სია</option>
        <option value="option8">ბეჭდების მბრძანებელი: მეფის დაბრუნება</option>
        <option value="option9">მებრძოლთა კლუბი</option>
        <option value="option10">ბეჭდების მბრძანებელი: ბეჭდის საძმო</option>
        <option value="option11">ვარსკვლავური ომები, ეპიზოდი V: იმპერიის საპასუხო შეტევა</option>
        <option value="option12">დასაწყისი</option>
        <option value="option13">ფორესტ გამპი</option>
        <option value="option14">ვიღაცამ გუგულის ბუდეს გადაუფრინა</option>
        <option value="option15">ვარსკვლავთშორისი</option>
        <option value="option16">დიდებული ბიჭები</option>
        <option value="option17">მატრიცა</option>
        <option value="option18">ვარსკვლავური ომები, ეპიზოდი IV: ახალი იმედი</option>
        <option value="option19">შვიდი სამურაი</option>
        <option value="option20">ღმერთის ქალაქი</option>
        <option value="option21">რეკვიემი ოცნებაზე</option>
    </select>
</body>
</html>
