<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>აირჩიე სასურველი ხილი</title>
</head>
<body>
    <!-- Label connected to the select menu -->
    <label for="favorite-fruit">აირჩიე სასურველი ხილი:</label>
    <select id="favorite-fruit" name="favoriteFruit">
        <!-- Each option has a value attribute -->
        <option value="apple">ვაშლი</option>
        <option value="banana">ბანანი</option>
        <option value="cherry">ალუბალი</option>
        <option value="elderberry">ბაბუაწვერა</option>
        <option value="snake fruit">გველის ხილი</option>
    </select>
</body>
</html>
