<!DOCTYPE html>
<html lang="en">
<head>
    <meta>
<body>
    <!-- Video Section -->
    <h2>Watch this sample video:</h2>
    <video width="600" height="400" controls>
        <source src="https://youtu.be/ynV-ZyJHcqg?si=cPLaOLbjtwDKGo0j" type="video/mp4">
        <source src="sample-video.ogv" type="video/ogg">
        Your browser does not support the video tag.
    </video>

    <hr>

    <!-- YouTube Video Embed -->
    <h2>Watch this YouTube Video:</h2>
    <iframe width="600" height="400" 
            src="https://youtu.be/ynV-ZyJHcqg?si=cPLaOLbjtwDKGo0j" 
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>

    <hr>

    <!-- Dropdown Menu -->
    <h2>Choose an Option:</h2>
    <label for="menu">Select your favorite option:</label>
    <select id="menu" name="favoriteOption">
        <option value="option1">Option 1</option>
        <option value="option2">Option 2</option>
        <option value="option3">Option 3</option>
        <option value="option4">Option 4</option>
        <option value="option5">Option 5</option>
    </select>
</body>
</html>
