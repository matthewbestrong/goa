<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Margin Example</title>
    <style>
        /* კონტეინერის სტილიზაცია */
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        /* ელემენტის სტილიზაცია ნეგატიური მარგინით */
        .box {
            width: 200px;
            height: 200px;
            background-color: #4CAF50;
            color: white;
            display: inline-block;
            line-height: 200px;
            margin-top: -50px; /* ნეგატიური მარგინი ზემოთ */
            margin-left: -20px; /* ნეგატიური მარგინი მარცხნიდან */
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: #FF5722;
            color: white;
            display: inline-block;
            line-height: 200px;
            margin-top: -50px; /* იგივე ნეგატიური მარგინი, რომ გადაიკვეთონ */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">Box 1</div>
    <div class="box2">Box 2</div>
</div>

</body>
</html>
