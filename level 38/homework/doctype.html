<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List with Adjusted Margin</title>
    <style>
        /* List-ის სტილიზაცია */
        ul {
            list-style-type: none; /* წერტილების ამოღება */
            padding: 0;
        }

        /* li ელემენტების სტილიზაცია მარგინით */
        li {
            margin-bottom: 10px; /* ქვედა მარგინი 10px */
            font-size: 18px;
            color: #333;
            padding: 5px;
            background-color: #f4f4f4;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<ul>
    <li>პუნქტი 1</li>
    <li>პუნქტი 2</li>
    <li>პუნქტი 3</li>
    <li>პუნქტი 4</li>
</ul>

</body>
</html>
