<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corners Box</title>
    <style>
        /* კონტეინერის ცენტრში განლაგება */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        /* Box-ის სტილიზაცია მრგვალი კუთხეებით */
        .box {
            width: 300px;
            padding: 20px;
            border: 3px solid #4CAF50; /* მწვანე საზღვარი */
            border-radius: 20px; /* მრგვალი კუთხეები */
            background-color: white;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="box">
        ეს არის მრგვალი კუთხეებით გარშემორტყმული box!
    </div>
</div>

</body>
</html>
