<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph with Margin</title>
    <style>
        /* კონტეინერის სტილიზაცია */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 10px;
        }

        /* პარაგრაფის სტილიზაცია მარგინებით */
        p {
            margin: 20px 0; /* ზემოთ და ქვემოთ 20px სივრცე */
            font-size: 18px;
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>პარაგრაფი მარგინებით</h2>
    <p>
        ეს არის პარაგრაფი, რომელსაც მარგინები აქვს დანარჩენი ელემენტებისგან განსხვავებით.
    </p>
    <p>
        მარგინების გამოყენებით ადვილად შეგვიძლია კონტროლი გვქონდეს ელემენტებს შორის დისტანციაზე.
    </p>
</div>

</body>
</html>
