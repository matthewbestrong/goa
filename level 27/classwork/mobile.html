<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div Block Styling</title>
  <link rel="stylesheet" href="main.css"> <!-- External CSS ფაილი -->
</head>
<body>

  <!-- Div block containing 3 h1, 3 h2, and 3 p elements -->
  <div class="content-block">
    <h1>Main Title 1</h1>
    <h1>Main Title 2</h1>
    <h1>Main Title 3</h1>

    <h2>Subheading 1</h2>
    <h2>Subheading 2</h2>
    <h2>Subheading 3</h2>

    <p>This is a paragraph 1.</p>
    <p>This is a paragraph 2.</p>
    <p>This is a paragraph 3.</p>
  </div>

</body>
</html>
