<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Inheritance Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="parent">
    <p>This paragraph inherits the text color from the parent <div>.</p>
    <p class="override">This paragraph has overridden the inherited text color.</p>
    <p>This paragraph also inherits the text color from the parent <div>.</p>
  </div>

</body>
</html>
